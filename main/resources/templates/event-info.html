<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/common::head}"></head>

<body>
    <header th:replace="~{fragments/common::nav}"></header>

    <div class="info-image">
        <img th:src="@{/api/event/image(id=${event.id})}" alt="Image">
    </div>

    <div class="event-card">
        <h1>
            <span th:text="${event.name}"></span>
        </h1>

        <p>
            <span th:text="${event.description}"></span>
        </p>

        <p>
            Cost: <span th:text="${event.cost}"></span>
        </p>

        <a th:href="@{/enroll/{id}(id=${event.id})}"><input style="margin-top: 40px;" type="button" value="Enroll" class="btn"></a>
    </div>

    <footer th:replace="~{fragments/common::footer}"></footer>
</body>

</html>
